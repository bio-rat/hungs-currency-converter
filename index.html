  <div class="text-center">
    <h1>Currency Converter</h1>
    <div>
      <div>
        <label for="currencyFrom">From</label>
        <select class="form-control custom-select" id="currencyFrom">
          <option value="0">vnd</option>
          <option value="0">usd</option>
          <option value="0">eur</option>
        </select>
      </div>

      <div>
        <label for="currencyTo">To</label>
        <select class="form-control custom-select" id="currencyTo">
          <option value="0">vnd</option>
          <option value="0">usd</option>
          <option value="0">eur</option>
        </select>
      </div>
    </div>

    <div>
      <input placeholder="Enter the amount" type="number" id="amount">
    </div>
    <button id="convertBtn" class="btn btn-primary">
      Convert Currency
    </button>
    <h2>Results</h2>
    <span id="result"></span>

  </div>
  <script src="script.js"></script>
</body>
